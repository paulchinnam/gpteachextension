<!DOCTYPE html>
<html>
  <head>
    <title>GPTEACH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="w-72 h-72 bg-white flex flex-col items-center justify-center">
    <h1 class="text-xl font-medium text-indigo-600 text-center mb-8">
      GPTeach
    </h1>
    <div class="mx-10 text-center space-y-6">
      <p class="text-indigo-900">
        Highlight some text and click the add flashcard button to create a
        flashcard
      </p>
      <button
        id="addCard"
        class="bg-indigo-600 px-4 py-2 rounded-md text-white hover:bg-indigo-700 duration-100"
      >
        Add Flashcard
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
